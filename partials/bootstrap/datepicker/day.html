<table aria-labelledby="{{uniqueId}}-title" aria-activedescendant="{{activeDateId}}">
  <thead>
    <tr class="row-month">
      <th><button type="button" ng-click="move(-1)" tabindex="-1"><i class="icon icon-angle-left"></i></button></th>
      <th colspan="{{5 + showWeeks}}"><button id="{{uniqueId}}-title" role="heading" aria-live="assertive" aria-atomic="true" type="button" ng-click="toggleMode()" tabindex="-1">{{title}}</button></th>
      <th><button type="button" ng-click="move(1)" tabindex="-1"><i class="icon icon-angle-right"></i></button></th>
    </tr>
    <tr class="row-week">
      <th ng-show="showWeeks"></th>
      <th ng-repeat="label in labels track by $index">{{label.abbr}}</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="row in rows track by $index">
      <td ng-show="showWeeks">{{ weekNumbers[$index] }}</td>
      <td ng-repeat="dt in row track by dt.date" role="gridcell" id="{{dt.uid}}" aria-disabled="{{!!dt.disabled}}">
        <button type="button" ng-class="{active: isActive(dt), disabled: dt.disabled}" ng-click="select(dt.date)" ng-disabled="dt.disabled" tabindex="-1">{{dt.label}}</button>
      </td>
    </tr>
  </tbody>
</table>
