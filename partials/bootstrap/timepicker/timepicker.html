<table class="timepicker">
	<tbody>
		<tr>
			<td style="width:50px;" ng-class="{'has-error': invalidHours}">
				<input type="text" ng-model="hours" ng-change="updateHours()" ng-mousewheel="incrementHours()" ng-readonly="readonlyInput" maxlength="2">
			</td>
			<td>:</td>
			<td style="width:50px;" ng-class="{'has-error': invalidMinutes}">
				<input type="text" ng-model="minutes" ng-change="updateMinutes()" ng-readonly="readonlyInput" maxlength="2">
			</td>
			<td>&nbsp;</td>
			<td ng-show="showMeridian"><button class="blue" type="button" ng-click="toggleMeridian()">{{meridian}}</button></td>
		</tr>
	</tbody>
</table>
